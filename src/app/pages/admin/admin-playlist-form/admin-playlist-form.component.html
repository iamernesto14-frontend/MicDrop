<div class="playlist-form-backdrop">
  <div class="playlist-form-modal">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="playlist-form minimalist">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Playlist Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Select Episodes</mat-label>
        <mat-select formControlName="episodes" multiple>
          <mat-option *ngFor="let episode of episodes" [value]="episode.id">
            {{ episode.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button mat-flat-button color="primary" type="submit">
          {{ playlist ? 'Update' : 'Create' }} Playlist
        </button>
      </div>
    </form>
  </div>
</div>
