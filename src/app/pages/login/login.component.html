<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <span class="logo-icon">ðŸŽ§</span>
      <h2 class="login-title">Admin Login</h2>
    </div>
    <p class="login-subtitle">Enter your admin credentials to access the dashboard</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="admin@example.com"
        />
        <div
          class="error"
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
        >
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        />
        <div
          class="error"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          Password is required
        </div>
      </div>

      <button type="submit" class="admin-login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <div class="auth-divider">
      <span>Need admin access?</span>
    </div>

    <div class="signup-section">
      <p>Create a new admin account</p>
      <button class="signup-btn" (click)="goToSignup()">
        Sign Up
      </button>
    </div>

    <footer class="login-footer">
      &copy; {{ currentYear }} MicDrop Admin Panel. All rights reserved.
    </footer>
  </div>
</div>
