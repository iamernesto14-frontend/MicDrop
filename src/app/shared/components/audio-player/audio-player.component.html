<div *ngIf="episode" class="audio-player-wrapper">
  <div class="audio-info">
    <div class="episode-details">
      <strong>{{ episode.title }}</strong>
      <span>Season {{ episode.season }} Episode {{ episode.episode }}</span>
    </div>
    
    <div class="player-controls">
      <button class="close-btn" (click)="closePlayer()" title="Close">
        âœ•
      </button>
    </div>
  </div>

  <audio #audio controls preload="metadata" class="audio-player">
    <source [src]="episode.audio_url" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>
