<div *ngIf="episode && isPlaying" class="audio-player-wrapper">
  <div class="audio-info">
    <div class="episode-details">
      <strong>{{ episode.title }}</strong>
      <span>Season {{ episode.season }} Episode {{ episode.episode }}</span>
    </div>
    
    <div class="player-controls">
      <button class="control-btn" type="button" title="Previous">
        ⏮
      </button>
      <button class="control-btn play-btn" type="button" title="Play/Pause">
        ▶
      </button>
      <button class="control-btn" type="button" title="Next">
        ⏭
      </button>
    </div>
  </div>

  <audio #audio controls preload="none" class="audio-player">
    Your browser does not support the audio element.
  </audio>
</div>
